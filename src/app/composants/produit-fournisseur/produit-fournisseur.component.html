<div class="card mt-3">
  <div class="card-header">Produits fournis</div>
  <div class="card-body">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let produit of produits">
        <div>
          <strong>{{ produit.nomProduit }}</strong> - {{ produit.prixUnitaire | number:'1.2-2' }} FCFA / {{ produit.unite }}
        </div>
        <div>
          <button class="btn btn-sm btn-primary me-2" (click)="editerProduit(produit)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="supprimerProduit(produit.id!)">Supprimer</button>
        </div>
      </li>
    </ul>

    <form (ngSubmit)="ajouterOuModifier()">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Nom du produit"
                 [(ngModel)]="nouveauProduit.nomProduit" name="nomProduit" required>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" placeholder="Prix unitaire"
                 [(ngModel)]="nouveauProduit.prixUnitaire" name="prixUnitaire" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="UnitÃ© (ex: sac, kg, L)"
                 [(ngModel)]="nouveauProduit.unite" name="unite" required>
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-success" type="submit">
            {{ modifierMode ? 'Modifier' : 'Ajouter' }}
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="modifierMode" class="mt-2">
      <button class="btn btn-secondary btn-sm" (click)="annulerModification()">Annuler la modification</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2 class="mb-4"><u><strong>Mettre à jour les informations client</strong></u></h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="client.nom" name="nom" required />
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="client.prenom" name="prenom" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="telephone" [(ngModel)]="client.telephone" name="telephone" required />
    </div>

    <div class="mb-3">
      <label for="prix" class="form-label">Prix Total Achat</label>
      <input type="number" class="form-control" id="prix" [(ngModel)]="client.prixAchatTotal" name="prixAchatTotal" required />
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">
        <i class="bi bi-x-circle me-1"></i>Annuler
      </button>
  </form>
</div>

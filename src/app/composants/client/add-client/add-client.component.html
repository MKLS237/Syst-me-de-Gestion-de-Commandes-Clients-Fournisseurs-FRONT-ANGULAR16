<div class="container mt-4">
  <h2><i class="bi bi-person-plus-fill me-2"></i>Ajouter un nouveau client</h2>

  <form (ngSubmit)="onSubmit()" #clientForm="ngForm" class="mt-4">

    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="client.nom" required>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="client.prenom" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" required>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="telephone" name="telephone" [(ngModel)]="client.telephone" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="!clientForm.form.valid">
        <i class="bi bi-check-circle me-1"></i>Enregistrer
      </button>

      <button type="button" class="btn btn-danger" (click)="cancel()">
        <i class="bi bi-x-circle me-1"></i>Annuler
      </button>
    </div>
  </form>
</div>
